<div class="container-fluid h-100" id="app">
  <div class="row justify-content-center  h-100">
    <div class="col-12 card h-100">
      <div class="card-header msg_head">
        <div class="d-flex bd-highlight justify-content-between">
          <div class="user_info">
            <span>River Chatbot</span>
            <p><i id="msgCount">{{Counter}}</i> Messages</p>
          </div>
          <a href="#" class="text-light" aria-label="Info" data-bs-toggle="modal" data-bs-target="#aboutModal">
            <i class="fa-solid fa-address-card fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="card-body msg_card_body scr" id="dialogue" #scrollMe>
        <div *ngFor="let message of messages">
          <div *ngIf="!message.UserIsHuman; else elseBlock" class="d-flex justify-content-start mb-4">
            <div class="img_cont_msg">
              <img src="./assets/images/msrobot.png" class="rounded-circle user_img_msg" alt="River" />
            </div>
            <div class="msg_cotainer">
              <span>{{message.Message}}</span>
              <span class="msg_time">{{message.timestamp.toLocaleTimeString()}}</span>
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="d-flex justify-content-end mb-4">
              <div class="msg_cotainer_send">
                <span>{{message.Message}}</span>
                <span class="msg_time_send">{{message.timestamp.toLocaleTimeString()}}</span>
              </div>
              <div class="img_cont_msg">
                <img src="./assets/images/user.png" class="rounded-circle user_img_msg" alt="User" />
              </div>
            </div>
          </ng-template>
        </div>
      </div>
      <div class="card-footer">
        <form (ngSubmit)="sendMessage(messageText)">
          <div class="input-group">
            <span class="input-group-text attach_btn"></span>
            <input type="text" class="form-control type_msg" aria-label="Input Message" [(ngModel)]="messageText"
              name="mgText" placeholder="Type your message..." autocomplete="off">
            <button type="submit" class="input-group-text send_btn"> <i class="fas fa-location-arrow"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
